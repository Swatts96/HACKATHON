<!DOCTYPE html>
<html lang="en">
   <head>
    <link rel="stylesheet" href="hackstyles.css">
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale1.0">
      <title>Hackathon</title>
</head>
<body>
    <div class="form-container">

   <form>
    <h1>2023 International Hackathon Sign-up Sheet! </h1>
        <h2>Hosted in Miami!</h2>
  

    <label>Sam Watts:</label>
    <input type="text" placeholder="Enter your name.."/> <br><br>
   
    <label>Email:</label>
    <input type="text"email" required /> <br><br>

    <label>Password:</label> 
    <input type="password" pattern=" [a-zA-ZO-9](8, 16}" <br><br>

<label>Remember my password?</label>
<input type="checkbox" <br><br>
    <button type="submit">Submit Form</button> <br><br>

    <label>Which days are you attending the hackathon?</label> <br><br>

    
    <input type="radio" name="DaysAttending" value="friday",> <span>Friday</span> <br>
    <input type="radio" name="DaysAttending" value="saturday"> <span>Saturday</span> <br> 
    <input type="radio" name="DaysAttending" value="sunday"> <span>Sunday</span> <br><br>

    <label>Which date/time did you want to attend?</label> 
    <input type="datetime-local" /><br><br>

    <label>Which Country's Hackathon are you attending?</label>
    <select>
            <option value="germany">Germany</option>
            <option value="canada">Canada</option>
            <option value="switzerland">Switzerland</option>
            <option value="USA">USA</option>

    </select>
   </form>
   </div>
</body>
</html>
